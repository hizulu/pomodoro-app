<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <!-- Sirve para que se vea bien en dispositivos móviles y tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro App</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Tailwind CSS CDN is used for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Custom styles for the Pomodoro app */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        /* Dark and light mode styles */
        .dark-mode {
            background-color: #19543c;
            color: #dee9e2;
        }
        .light-mode {
            background-color: #ffc2ef;
            color: #550a41;
        }
    </style>

  </head>
  <!--modo-oscuro pantalla-completa contenedor-flex-vertical-->
    <body class="dark-mode min-h-screen flex flex-col">

      <!-- Contenedor principal de la página -->
      <div class="container mx-auto px-4 py-8 flex-1 flex flex-col">

        <!-- Cabecera con el título y botón de tema -->
        <header class="flex justify-between items-center mb-8">
          
          <!-- Título principal -->
          <h1 class="text-3xl font-bold text-indigo-500">ElectroPomodoro</h1>
          
          <!-- Botón para alternar tema oscuro/claro -->
          <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">

            <!-- Icono del botón: sol/luna -->
             <!-- Un SVG es un contenedor para gráficos vectoriales en XML -->
             <!-- d es el atributo que le da la forma de sol/luna  -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                    stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 
                    17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>

          </button>

        </header>

          <!-- Timer Display -->
            <div class="flex flex-col items-center mb-8">

                <!-- Progress Ring -->
                <div class="relative w-64 h-64 mb-6">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" stroke="#e2e8f0" stroke-width="8" fill="transparent" />
                        <circle id="progress-circle" class="progress-ring__circle" cx="50" cy="50" r="45" stroke="#4f46e5" stroke-width="8" fill="transparent" stroke-dasharray="283" stroke-dashoffset="283" />
                    </svg>
                    <!-- Tiempo y "Trabajo" -->
                    <div class="absolute inset-0 flex items-center justify-center flex-col">
                        <div id="time-display" class="text-5xl font-mono font-bold mb-2">25:00</div>
                        <div id="timer-state" class="text-lg font-semibold">Trabajo</div>
                    </div>
                </div>

          <!-- Timer Controls -->
            <div class="flex space-x-4 mb-8">
                <!-- Botones de control del temporizador -->
                <!-- Boton de inicio -->
                <button id="start-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg transition-colors">
                    Comenzar
                </button>

                <!-- Boton de pausa -->
                <button id="pause-btn" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-lg transition-colors hidden">
                    Pausar
                </button>

                <!-- Boton de reinicio -->
                <button id="reset-btn" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-colors">
                    Reiniciar
                </button>
            </div>
        </div>

          <!-- Timer Settings -->
          <!-- Configuración del temporizador -->
          <!-- Esta sección permite al usuario ajustar la duración del trabajo y los descansos -->
            <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-6 mb-8 shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Configuración del Pomodoro</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="work-duration" class="block mb-2">Duración Trabajo (minutos)</label>
                        <input type="number" id="work-duration" min="1" max="60" value="25" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div>
                        <label for="short-break" class="block mb-2">Descanso Corto (minutos)</label>
                        <input type="number" id="short-break" min="1" max="15" value="5" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div>
                        <label for="long-break" class="block mb-2">Descanso Largo (minutos)</label>
                        <input type="number" id="long-break" min="1" max="30" value="15" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                    </div>
                </div>
            </div>
            
          <!-- Pomodoro Counter -->
            <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-6 mb-8 shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Progreso</h2>
                <div class="flex items-center justify-between">
                    <div class="text-center">
                        <div class="text-sm text-gray-500 dark:text-gray-400">Pomodoros Completados</div>
                        <div id="pomodoro-count" class="text-3xl font-bold">0</div>
                    </div>
                    <div class="flex space-x-2">
                        <div class="w-6 h-6 rounded-full bg-indigo-500"></div>
                        <div class="w-6 h-6 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                        <div class="w-6 h-6 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                        <div class="w-6 h-6 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                    </div>
                    <div class="text-center">
                        <div class="text-sm text-gray-500 dark:text-gray-400">Ciclo Actual</div>
                        <div id="cycle-count" class="text-3xl font-bold">1/4</div>
                    </div>
                </div>
            </div>

          <!-- Task List -->
            <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-6 shadow-lg flex-1">
                <h2 class="text-xl font-semibold mb-4">Lista de Tareas</h2>
                <div class="flex mb-4">
                    <input type="text" id="new-task" placeholder="Agregar nueva tarea..." class="flex-1 p-2 border rounded-l dark:bg-gray-700 dark:border-gray-600">
                    <button id="add-task" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-r">
                        Agregar
                    </button>
                </div>
                <ul id="task-list" class="space-y-2">
                    <!-- Tasks will be added here -->
                </ul>
            </div>
        </div>  

        <!-- Pie de pagina -->
        <footer class="text-center py-4 text-gray-500 dark:text-gray-400">
            ElectroPomodoro - Técnica de productividad con Electron
        </footer>
        
        <!-- Link to the external JavaScript file -->
        <script src="logic.js"></script>
</body>
</html>
